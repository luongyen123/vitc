<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mảng</title>
</head>
<body>
    Nhập số: <input type="number" id="so"/>
	<button onclick="tong()">click</button>
<script type="text/javascript">
	function tong(){
		var a= document.getElementById("so").value;
        var n=0;
        while(a>0){
            n=n+a%10;
            a=parseInt(a/10);
        }
        document.write(n)
    }
        </script>
    
</body>
</html>
