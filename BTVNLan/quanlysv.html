<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sinh viên</title>
	<link rel="styleSheet" href="sv.css">
</head>
<body>
	<h2 style="text-align: center; color: red">Chương trình quản lý sinh viên</h2>
		<h3>Điền thông tin sinh viên</h3>
		<div>
			<form >
				<label for="fname">Mã sinh viên</label>
				<input type="text" id="masv"  placeholder="Mã sv..">
				<label for="lname">Họ tên</label>
				<input type="text" id="hoten"  placeholder="Họ tên..">
				<label for="country">Quê quán</label>
				<input type="text" id="quequan"  placeholder="Quê quán..">
				<input type="submit" value="Submit" onclick="add()">
			</form>
			 
		</div>
		<h3>Danh sách sinh viên</h3>
		<table id="customers">
		</table>	
			<script type="text/javascript">
				var sinhvien = [
					{msv:635501,hoten:"Nguyễn Minh Anh",quequan:"Thanh Hóa",delete:"Delete"},
					{msv:635502,hoten:"Trần Tuấn Anh",quequan:"Thanh Hóa",delete:"Delete"},
					{msv:635503,hoten:"Lê Công Hoàng",quequan:"Bắc Ninh",delete:"Delete"},
					{msv:635589,hoten:"Đặng Hoàng Mai",quequan:"Thanh Hóa",delete:"Delete"},
					{msv:637723,hoten:"Lê Minh Tú",quequan:"Thanh Hóa",delete:"Delete"},
					{msv:637758,hoten:"Lê Công Hoàng",quequan:"Thanh Hóa",delete:"Delete"},
				];
				// 
				var output="<tr><td>Mã SV</td><td>Họ tên</td><td>Quê quán</td><td>Bổ sung</td></tr>";
				for( var i=0; i<sinhvien.length;i++){
					output+="<tr><td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+
						sinhvien[i].quequan + "</td>"+"<td>" + sinhvien[i].delete +"</td></tr>";
				}
				document.getElementById("customers").innerHTML=output;
				
				function add(){
					var n=sinhvien.length;
					sinhvien[n].masv = document.getElementById("masv").value;
					sinhvien[n].hoten = document.getElementById("hoten").value;
					sinhvien[n].quequan = document.getElementById("quequan").value;

					location.reload();
				}
			</script>
			<div id="Delete">
				<button onclick="delete(xoa.id)">Delete</button>
		   </div>
		
</body>
</html>
