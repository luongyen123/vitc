<!DOCTYPE html>
<html>
	<head>
		<title>Tùng</title>
		<meta charset="utf-8">
	</head>
	<body align="center" style="color: green">
		<h1 >Phiếu đăng kí tham gia chương trình khuyến mãi</h1>
		<form action="">
			<table bgcolor="pink" border="1" cellspacing="0" cellpadding="5" align="center" >
				<tr>
					<td>Họ và tên</td>
					<td> <input type="text" name="họ tên"></td>
				</tr>
				<tr>
					<td>Địa chỉ</td>
					<td> <input type="text" name="địa chỉ"></td>
				</tr>
				<tr>
					<td>Điện thoại</td>
					<td> <input type="number" name="sđt"></td>
				</tr>
				<tr>
					<td>Phái</td>
					<td><input type="radio" name="Giới tính">Nam
					<input type="radio" name="Giới tính">Nữ</td>
				</tr>
				<tr>
					<td>Nghề nghiệp</td>
					<td><select name="nghề nghiệp">
						<option >Giáo viên</option>
						<option >Bác sĩ</option>
						<option >Kĩ sư</option>
						<option >Khác</option>
					</select></td>
				</tr>
				<tr>
					<td>Chọn sản phầm tham gia</td>
					<td>
						<select name="SP" multiple>
							<option >Kem Đánh Răng</option>
							<option >Bột Giặt</option>
							<option >Dầu Gội Đầu</option>
							<option >Sữa Tắm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Số người dự đoán tham gia</td>
					<td> <input type="number" name="số"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Đồng ý"></td>
				</tr>
				<tr>
					<td style="color: red" colspan="2">Bạn đã đăng kí thành công</td>
				</tr>
			</table>
		</form>
	</body>
</html>
