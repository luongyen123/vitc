<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
					function diem(n)	{
		if ( 0<=n&&n<=5)  {alert("Xếp loại F");}
		else if ( 5<n&&n<=10)  {alert("Xếp loại E");}
		else if (15<n&&n<=20) {alert("Xếp loại C");}
		else if (10<n&&n<=15) {alert("Xếp loại D");}
		else if (20<n&&n<=25) {alert("Xếp loại B");}
		else if (25<n&&n<=30) {alert("Xếp loại A");}
		else            {alert("Nhập tử tế vào =.=");}
		}
		diem(4);
		diem(7);
		diem(13);
		diem(-3);
		diem(23);
		diem(27);
		diem(19);
		</script>
	</body>
</html>
