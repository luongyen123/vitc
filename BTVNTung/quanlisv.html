<!DOCTYPE html>
<html>
<head>
	<title>Quản lí sinh viên</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="quanlisv.css">
	
</head>
<body>
     <h2 style="text-align: center; color: pink" > Quản lý sinh viên </h2>
     <h3>Nhập thông tin sinh viên</h3>
     <div id="nhap">
     	<form action="">
     		Mã sinh viên <br> 
     		<input type="text" id="msv"> <br> 
     		Họ tên  <br> 
            <input type="text" id="hoten"> <br> 
            Quê quán  <br> 
            <input type="text" id="quequan"> <br> <br>
            <input type="button" onclick="addsv()"  value="Nhập">
     	</form>
     </div>
     <h3>Danh sách sinh viên</h3>
  
     	<table id="Danhsach">
     		<script type="text/javascript">
     			var sinhvien = [
					{msv:635501,hoten:"Nguyễn Minh Anh",quequan:"Thanh Hóa"},
					{msv:635502,hoten:"Trần Tuấn Anh",quequan:"Thanh Hóa"},
					{msv:635503,hoten:"Lê Công Hoàng",quequan:"Bắc Ninh"},
					{msv:635589,hoten:"Đặng Hoàng Mai",quequan:"Thanh Hóa"},
					{msv:637723,hoten:"Lê Minh Tú",quequan:"Thanh Hóa"},
					{msv:637758,hoten:"Lê Công Hoàng",quequan:"Thanh Hóa"},
					];
				var ds = "<tr><td>Mã Sinh Viên</td><td>Họ Tên</td><td>Quê Quán</td></tr>";
				for( var i=0; i<sinhvien.length;i++){
					ds+="<tr><td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td></tr>";
					
				}
				document.getElementById("Danhsach").innerHTML=ds;
				
				function addsv(){
					var n=sinhvien.length;
					 sinhvien[n].msv = document.getElementById("msv").value;
					 sinhvien[n].hoten = document.getElementById("hoten").value;
					 sinhvien[n].quequan = document.getElementById("quequan").value;
                  
                   document.getElementById("Danhsach").innerHTML=ds;
				}

     		</script>
     	</table>
    
     
</body>
</html>
