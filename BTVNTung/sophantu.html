<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		Nhập: <input type="text" id="chuoi" />
		<button onclick="so()"> Kết Quả </button>
		
		<script type="text/javascript">
		function so()
		{
		var n = document.getElementById("chuoi").value;
				    n=parseInt(n);
		var  mang = n.toString();
		            //mang=parseInt(mang);

       //  mang=[mang];
      //   mang.sort();
        var dem=0;
		   for (var i = 0; i < 10; i++) {
             dem=0;
		    for (var j = 0; j < mang.length; j++) {           
		        if (mang[j] == i) {dem=dem+1;}
		       if (j==mang.length-1) {document.write("Số " + i + " xuất hiện  " + dem + "  lần <br>" )}
		 }		    

		}
	}
		</script>
		
	</body>
</html>
