<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		Nhập: <input type="text" id="chuoi" />
		<button onclick="so()"> Kết Quả </button>
		
		<script type="text/javascript">
		function so()
		{
		var n = document.getElementById("chuoi").value;
		var mang=n.split(""); //chuyển sang mảng
		mang =parseInt(mang);
		//mang.sort();
		for (var i = 0; i < mang.length-1;i++) {

		           for  (var j=1;j< mang.length; j++) {
		                  if (mang[j] == mang[i]) { mang.splice(j,1); }

		}
		           /*for  (var k=1;k< mang.length; k++) {
		                  if (mang[k] == mang[i]) { mang.splice(k,1); }
		}*/
					//document.write(mang[i] + '<br>'); 

		}
			document.write(mang); 
		}
		
		
		</script>
		
	</body>
</html>
