<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
			Nhập vào đây: <input type="number" id="giatri" value=""/>
			<button onclick="loaibo()">Kiểm Tra</button>

		<script type="text/javascript">
			function loaibo() 
			{	
			    // Lấy giá trị nhập vào từ ô 		
				var mang= document.getElementById('giatri').value;
				 mang= mang.split("");
			    for (var i=0; i< mang.length-1; i++){

			    	for (var j=1; j< mang.length ; j++) {
			    		if (mang[i] == mang[j]) {
			    			mang.splice(j,1);
			    		}
			    	}
			    }
                // console.log(mang);
                document.write(mang);
			}
			
		</script>
	</body>
</html>
