<!DOCTYPE html>
<html>
<head>
	<title>số chẵn</title>
</head>
<body>
<script type="text/javascript">
	function sochan(n){
		var n=100;
      for(i=0; i<=n; i++ ){
         document.write(i + "<br>");
         i=i+1;
      }
	}
	sochan();
	//i=0 Là gán biến i có giá trị bằng 0
	// i<=n Là điều kiện thực thi khối lệnh đầu bài cho, 
	//i++ Là tăng giá trị biến lên 1 đơn vị
</script>
</body>
</html>
