     // Cú pháp khai báo mảng

     var + tên mảng=[ ];

     var mang_ten=["an","lộc",2,"thư"];

     // Cách gọi tên mảng.
     mang_ten[ ]; // trong ngoặc [], điền vị trí của đối tượng, tính từ 0, VD: [3]--> hiển thị là Thư.

     // Thay đổi 1 phần tử của mảng

     // thêm đối tượng vào cuối
     mang_ten.push( " đối tượng thêm vào cuối " );

     // Loại bỏ giá trị cuối cùng
     mang_ten.pop();

     // Thay thế vào chỉ số mình nhập
     mang_ten[ vị trí cần thay thế ] = " giá trị thay thế ";

     // xóa giá trị 
     mang_ten.aplice(0, 1); // Chú thích: 0 là xác định vị trí phần tử
                            //            1 là xóa một giá trị từ vị trí số 0

     // Sắp xếp giá trị tăng dần

     alert(mang_ten.length);

     // In ra số phần tử
     alert(mang_ten.length);

     // Đảo ngược các đối tượng, suy ra sẽ hiển thị là thư, 2, lộc, an
     mang_ten.reverse();
