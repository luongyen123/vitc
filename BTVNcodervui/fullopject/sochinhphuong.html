<!DOCTYPE html>
<html>
<head>
	<title> Kiểm tra sô chính phương </title>
</head>
<body>
<input type="text" id="giatri">
<button onclick="scp()"> CHECK </button>
<script type="text/javascript">
	function scp(){
		var x = document.getElementById('giatri').value;
        for (var i=1; i<=Math.sqrt(x); i++) {
        	document.write("số" + i*i + "<br>");
        }
	}
</script>
</body>
</html>
