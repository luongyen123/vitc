</div>
<script>
 
function delete_row(no)
{
 document.getElementById("row"+no+"").outerHTML="";
}
function add_row()
{
  var new_msv=document.getElementById("new_msv").value;
 var new_name=document.getElementById("new_name").value;
 var new_country=document.getElementById("new_country").value;
 var new_age=document.getElementById("new_age").value;
  
 var table=document.getElementById("data_table");
 var table_len=(table.rows.length)-1;
 var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='msv_row"+table_len+"'>"+new_msv+"</td><td id='name_row"+table_len+"'>"+new_name+"</td><td id='age_row"+table_len+"'>"+new_age+"</td><td id='country_row"+table_len+"'>"+new_country+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

document.getElementById("new_msv").value="";
 document.getElementById("new_name").value="";
 document.getElementById("new_age").value="";
 document.getElementById("new_country").value="";
}
</script>
