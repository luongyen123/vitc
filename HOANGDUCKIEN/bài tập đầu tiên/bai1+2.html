<div><h1 style="color: red;">Bài 1</h1>
<i style="color: blue;"> xep loai hoc tap dua vào cac trương hop sau <br>
        Nếu 25<=điểm < 30 xep loai A <br>
        Neu  20<= diem < 25 xep lọa B <br>
        Neu 15<= diem < 20 xep loai C <br>
        Neu 10<= diem< 15 xep loai D <br>
        neu 5<= diem< 10 xep loai E <br>
        Neu 0<= diem< 5 là F</i><br><hr>
        </div>

   
    <script type="text/javascript">
        function xeploai(a)
{
        var a
        var write="  xếp loại "
        if (0<=a && a<5) {
           document.write("điểm "+a+  write+"F  ;")
        }
        else if (5<=a && a<10) {
            document.write("điểm "+a+  write+"E  ;")
            }
       else if (10<=a && a<15) {
           document.write("điểm "+a+  write+"D  ;")
                     }
       else if (15<=a && a<20) {
           document.write("điểm "+a+  write+"C  ;")
                             }
       else if (20<=a && a<25) {
            document.write("điểm "+a+  write+"B  ;")
                                     }
       else if (25<=a && a<30) {
           document.write("điểm "+a+  write+"A  ;")
                                       }
 }
 xeploai(2);
 xeploai(7);
 xeploai(29);
 xeploai(17);
 xeploai(21);
 xeploai(5);

    </script>
