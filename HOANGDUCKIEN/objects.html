<body>

				</td>

			<tr>

</div>
	<script >
		// cho danh sach sinh vien. nhajp vao input in ra tat ca sinh vien co que quan bang que quan nhap vao
		
		var sinhvien=[
		{masv:637837,hoten:"Hoàng Đức Kiên",ngaysinh:"18/02/2000",quequan:"Tuyên Quang"},
		{masv:637821,hoten:"Nguyễn Thị Thúy Hiền",ngaysinh:"14/12/2000",quequan:"Tuyên Quang"},

		];
function timkiem(){
	var tksv= document.getElementById("tksv").value ;
for (var i = 0; i < sinhvien.length; i++) {
	if (sinhvien[i].quequan == tksv) {
		
	document.write(sinhvien[i].masv+"   "   +sinhvien[i].hoten+"   "   +sinhvien[i].ngaysinh+"  "   +sinhvien[i].quequan +"<br>");
	}
	else if (sinhvien[i].ngaysinh== tksv) {
		document.write(sinhvien[i].masv+"   "   +sinhvien[i].hoten+"   "   +sinhvien[i].ngaysinh+"  "   +sinhvien[i].quequan +"<br>");
	}
	else if (sinhvien[i].hoten == tksv) {
		document.write(sinhvien[i].masv+"   "   +sinhvien[i].hoten+"   "   +sinhvien[i].ngaysinh+"  "   +sinhvien[i].quequan +"<br>");		
	}
	else if (sinhvien[i].masv == tksv) {
	document.getElementById("show").innerHTML= sinhvien[i].masv+"   "   +sinhvien[i].hoten+"   "   +sinhvien[i].ngaysinh+"  "   +sinhvien[i].quequan +"<br>";		
	}
}
}
