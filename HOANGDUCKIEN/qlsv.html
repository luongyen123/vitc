<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="qlsv.css">
	<style type="text/css">

</head>
<body>
		<h4 style="text-align: center">Chương trình quản lý sinh viên</h4>
		<h3>Điền thông tin sinh viên</h3>
		<div>
			<form >
				<label for="fname">Mã sinh viên</label>
				<input type="text" id="masv"  placeholder="Mã sv..">
				<label for="lname">Họ tên</label>
				<input type="text" id="hoten"  placeholder="Họ tên..">
				<label for="ns">Ngày Sinh</label>
				<input type="text" id="ngaysinh" placeholder="Ngày sinh..">
				<label for="country">Quê quán</label>
				<input type="text" id="quequan"  placeholder="Quê quán..">
				<input type="submit" value="Submit" onclick="add()">
			</form>
		</div>
		<h3>Danh sách sinh viên</h3>
		<table id="qlsv">
			
		</table>	
			
			<script type="text/javascript">
				var sinhvien = [
							{masv:637837,hoten:"Hoàng Đức Kiên",ngaysinh:"18/02/2000",quequan:"Tuyên Quang",delete:"Xoa"},
							{masv:637821,hoten:"Nguyễn Thị Thúy Hiền",ngaysinh:"14/12/2000",quequan:"Tuyên Quang"},
							{masv:637805,hoten:"Phạm Quý Bách",ngaysinh:"14/09/2000",quequan:"Tuyên Quang"},
							{masv:637829,hoten:"Nguyễn Viết Lộc",ngaysinh:"12/12/2000",quequan:"Hà Nội"},
							{masv:637806,hoten:"Nguyễn Văn Hùng",ngaysinh:"20/10/2000",quequan:"Phú Thọ"},
							{masv:637820,hoten:"Phạm Văn Quý",ngaysinh:"02/01/2000",quequan:"Hà Nội"},
							{masv:628302,hoten:"Lương Thị Yên",ngaysinh:"29/12/2000",quequan:"Tuyên Quang"},
							{masv:637826,hoten:"Nguyễn Văn A",ngaysinh:"23/02/1999",quequan:"Tuyên Quang"},
							{masv:637827,hoten:"Nguyễn Văn Bách",ngaysinh:"23/02/1999",quequan:"Hà Nội"},
				];
				var output="<tr><td>Mã Sinh Viên</td><td>Họ Tên</td><td>Ngày Sinh</td><td>Quê quán</td><td>Xóa</td></tr>";
				for( var i=0; i<sinhvien.length;i++){
					output+="<tr><td>"+sinhvien[i].masv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].ngaysinh+"</td>"+"<td>"+sinhvien[i].quequan+"</td></tr>";
					
				}
				document.getElementById("qlsv").innerHTML=output;
				
				function add(){
					var n=sinhvien.length;
					sinhvien[n].masv = document.getElementById("masv").value;
					sinhvien[n].hoten = document.getElementById("hoten").value;
					sinhvien[n].ngaysinh = document.getElementById("ngaysinh").value;

					sinhvien[n].quequan = document.getElementById("quequan").value;

					location.reload();

				}
			</script>
		
	
</body>
</html>
