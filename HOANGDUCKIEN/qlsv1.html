<!DOCTYPE html>
<html>
<head>
	<title>Đừng đi ăn hôm nay nhé mãi yêu các cậu <3  </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="quanlysv.css">
	
</head>
<body>
     <h2 style="text-align: center; color: pink" > Quản lý sinh viên </h2>
     <h3>Nhập thông tin sinh viên</h3>
     <div id="nhap">
     	<form action="">
     		Mã sinh viên <br> 
     		<input type="text" id="msv"> <br> 
     		Họ tên  <br> 
            <input type="text" id="hoten"> <br> 
            Quê quán  <br> 
            <input type="text" id="quequan"> <br> <br>
            <input type="button" onclick="addsv()" id="edit_button" value="Thêm Sinh Viên">
            <input type="button" onclick='suasv2()' id="save_button" value="Thay đổi">
     	</form>
     </div>
     <h3>Danh sách sinh viên</h3>
  
     	<table id="Danhsach">
     		<script type="text/javascript">
     			var sinhvien = [
					{msv:635501,hoten:"Nguyễn Minh Anh",quequan:"Thanh Hóa"},
					{msv:635502,hoten:"Trần Tuấn Anh",quequan:"Thanh Hóa"},
					{msv:635503,hoten:"Lê Công Hoàng",quequan:"Bắc Ninh"},
					{msv:635589,hoten:"Đặng Hoàng Mai",quequan:"Thanh Hóa"},
					{msv:637723,hoten:"Lê Minh Tú",quequan:"Thanh Hóa"},
					{msv:637758,hoten:"Lê Công Hoàng",quequan:"Thanh Hóa"},
					];
				var ds = "<tr><td>Mã Sinh Viên</td><td>Họ Tên</td><td>Quê Quán</td><td>Xóa</td><td>Sửa</td></tr>";
				for( var i=0; i<sinhvien.length;i++){
					ds+="<tr><td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td><td><button onclick='xoasv("+i+")' >Xóa</button></td><td><button onclick='suasv("+i+")' >Sửa</button></td></tr>";
					
				}
				document.getElementById("Danhsach").innerHTML=ds;
				
				function addsv(){
					
				    sinhvien.push({msv:document.getElementById("msv").value,
				    hoten: document.getElementById("hoten").value,
				    quequan: document.getElementById("quequan").value});
	                var n=sinhvien.length-1;
					ds+="<tr><td>"+sinhvien[n].msv+"</td>"+"<td>"+sinhvien[n].hoten+"</td>"+"<td>"+sinhvien[n].quequan+"</td><td><button onclick='xoasv("+i+")' >Xóa</button></td><td><button onclick='suasv("+i+")' >Sửa</button></td></tr>";
	                document.getElementById("Danhsach").innerHTML=ds;
				}
				function xoasv(i){
                    sinhvien.splice(i,1);
					var ds = "<tr><td>Mã Sinh Viên</td><td>Họ Tên</td><td>Quê Quán</td><td>Xóa</td><td>Sửa</td></tr>";
				    for( var i=0; i<sinhvien.length;i++){
					ds+="<tr><td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td><td><button onclick='xoasv("+i+")' >Xóa</button></td><td><button onclick='suasv("+i+")' >Sửa</button></td></tr>";	

				         }
			
                    document.getElementById("Danhsach").innerHTML=ds;
				}
				var m=0
				function suasv(i){
                    document.getElementById("msv").value=sinhvien[i].msv;
                    document.getElementById("hoten").value=sinhvien[i].hoten;
                    document.getElementById("quequan").value=sinhvien[i].quequan;
                    m=i;}
                    
					 document.getElementById("edit_button").style.display="none";
					 document.getElementById("save_button").style.display="block";
                function suasv2() {
                    sinhvien.splice(m,1,{msv:document.getElementById("msv").value,
					hoten: document.getElementById("hoten").value,
					quequan: document.getElementById("quequan").value});
                    var ds = "<tr><td>Mã Sinh Viên</td><td>Họ Tên</td><td>Quê Quán</td><td>Xóa</td><td>Sửa</td></tr>";
				    for( var i=0; i<sinhvien.length;i++){
					ds+="<tr><td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td><td><button onclick='xoasv("+i+")' >Xóa</button></td><td><button onclick='suasv("+i+")' >Sửa</button></td></tr>";			
				           }
	                document.getElementById("Danhsach").innerHTML=ds;

					 document.getElementById("edit_button").style.display="none";
					 document.getElementById("save_button").style.display="block";
	                  }
                   

     		</script>
     	</table>
    
     
</body>
</html>
