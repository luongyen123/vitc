</div>
<script>
  function edit_sv(no)
{
 document.getElementById("edit_button"+no).style.display="none";
 document.getElementById("save_button"+no).style.display="block";
  
 var msv=document.getElementById("msv_sv"+no);
 var name=document.getElementById("name_sv"+no);
 var date=document.getElementById("date_sv"+no);
 var country=document.getElementById("country_sv"+no);
  
 var msv_data=msv.innerHTML;
 var name_data=name.innerHTML;
 var date_data=date.innerHTML;
 var country_data=country.innerHTML;
 msv.innerHTML="<input type='text' id='msv_text"+no+"' value='"+msv_data+"'>"; 
 name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
 date.innerHTML="<input type='text' id='date_text"+no+"' value='"+date_data+"'>";
 country.innerHTML="<input type='text' id='country_text"+no+"' value='"+country_data+"'>";
}

function save_row(no)
{
 var msv_val=document.getElementById("msv_text"+no).value;
 var name_val=document.getElementById("name_text"+no).value;
 var date_val=document.getElementById("date_text"+no).value;
 var country_val=document.getElementById("country_text"+no).value;

document.getElementById("msv_sv"+no).innerHTML=msv_val;
 document.getElementById("name_sv"+no).innerHTML=name_val;
 document.getElementById("date_sv"+no).innerHTML=date_val;
 document.getElementById("country_sv"+no).innerHTML=country_val;

 document.getElementById("edit_button"+no).style.display="block";
 document.getElementById("save_button"+no).style.display="none";
}
 
function delete_sv(no)
{
 document.getElementById("sv"+no+"").outerHTML="";
}
function add_sv()
{
  var new_msv=document.getElementById("new_msv").value;
 var new_name=document.getElementById("new_name").value;
 var new_country=document.getElementById("new_country").value;
 var new_date=document.getElementById("new_date").value;
  
 var table=document.getElementById("data_table");
 var table_len=(table.rows.length)-1;
 var row = table.insertRow(table_len).outerHTML="<tr id='sv"+table_len+"'><td id='msv_sv"+table_len+"'>"+new_msv+"</td><td id='name_sv"+table_len+"'>"+new_name+"</td><td id='date_sv"+table_len+"'>"+new_date+"</td><td id='country_sv"+table_len+"'>"+new_country+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_sv("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_sv("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_sv("+table_len+")'></td></tr>";
document.getElementById("new_msv").value="";
 document.getElementById("new_name").value="";
 document.getElementById("new_date").value="";
 document.getElementById("new_country").value="";
}

</script>
