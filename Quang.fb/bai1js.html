     <script type="text/javascript">
     	function diem(a)
     	{
     		if(25<a&&a<=30) {alert("xếp loại suất sắc")}
     		if(20<a&&a<=25) {alert("xếp loại giỏi")}
     		if(15<a&&a<=20) {alert("xếp loại khá")}
     		if(10<a&&a<=15) {alert("xếp loại trung bình")}
     		if(5<a&&a<=10)  {alert("xếp loại yếu")}
     		if (0<=a&&a<5) {alert('xếp loại kém')}
     	}
     diem(2);
     diem(5);
     diem(10);
     diem(15);
     diem(20);
     diem(25);
     diem(29);
     </script>
