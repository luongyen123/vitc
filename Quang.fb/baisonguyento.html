		<script>
	function kiemtra(m){
		var M = true;
		if(m<2){M = false;}
		else if(m==2){M = true;}
		else if(m % 2 == 0){M = false;}
		else {
			for (var i = 3; i <= Math.sqrt(m); i += 2){
				if (m % i == 0) {
					M = false;
					break;
				}
			}
		}
		return M;
	}
	function inM(){
		var soNhap = document.getElementById("soNhap").value;
		soNhap = parseInt(soNhap);
		var html = '';
		for (var i = 1; i <= soNhap; i++) {
			if (ktNguyenTo(i)){
				html += i + ' ';
			}
        }
        document.getElementById("in").innerHTML = html;
	}
	</script>
