<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script type="text/javascript">
		a=prompt("nhập chiều cao tam giác");
		document.write('<table border="0">');
			for (i=0;i<a;i++)
			{
				document.write('<tr>')
					for(k=a-1;k>i;k--)
					{
					document.write('<td>');
						document.write('');
					document.write('</td>');
				}
				for(k=1;k<=i*2+1;k++)
				{
					document.write('<td>');
						document.write('1');
					document.write('</td>');
				}
			document.write('</tr>');
			}
		document.write('</table>');
		</script>
	</head>
	<body>
	</body>
</html>
