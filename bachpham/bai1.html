<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>  Xét Chữ Số: <input type="text" id="giatri" />
  <button onclick="so()"> Hiển Thị </button>
  <script type="text/javascript">
   function so()
{
var n = document.getElementById("giatri").value;
            n=parseInt(n);
var  dem = n.toString();
var So=0;
    for (var S = 0; S < 10; S++) 
    {
     So=0;
    for (var j=0; j <dem.length; j++)
      {           
    if (dem[j]==S)
      {So=So+1;}
    if (j==dem.length-1)
    {document.write("Mã "+S+" hiển thị "+So+" lần <br> <br> ")
      }
    }        
  }
}
</script>
</body>
</html>
