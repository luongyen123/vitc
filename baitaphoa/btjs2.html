<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nhapsovatinhtong</title>
</head>
<body>
	Nhập số: <input type="text" name="nhapso" id="tong">
	<button onclick="tong()"> Click </button>
    <script type="text/javascript">
function tong()
{
   var a= document.getElementById("tong").value;
   var s=0;
   while(a>0){
   	s=s+a%10;
   	a=parseInt(a/10);
   }
   document.write(s)
}
			
		</script>
		

</body>
