	h=prompt("nhapchieucaotamgiac");
	document.write('<table border="0">');
	for (i=0;i<h;i++)
	{
		document.write('<tr>')
		for(k=h-1;k>i;k--)
		{
		document.write('<td>');
		document.write('');
		document.write('</td>');
	}
	    for(k=1;k<=i*2+1;k++)
	{
		document.write('<td>');
		document.write('1');
		document.write('</td>');
    }
    document.write('</tr>');
   }
document.write('</table>');
