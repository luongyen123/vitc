<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loaibogiatritrungnhautrongmang</title>
</head>
<script type="text/javascript">
	var arr = [2,4,7,5,6,6,2,4,5,9,1];
	var newarr =[];
	for(x in arr) {
		if(newarr.indexOf(arr[x]) < 0) {
			newarr.push(arr[x]);
		}
	}
	document.write("input: " + arr + "<br/>");
	document.write("<hr/>");
	document.write("output: " + newarr +"<br/>");
//var newarr duyệt arr-> kiểm tra phần tử ko tồn tại trong newarr (indexOf)->push
</script>
<body>

</body>
</html>
