<!DOCTYPE html>
<html>
	<head>
		<title> số nguyên tố </title>
	</head>
	<body>
		<!-- tạo ô nhập số -->
		 Nhập số: <input type="text" name="nhapso" id="so">
		 <button onclick="snt()"> CHECK SNT </button>
		<script type="text/javascript">
		// gọi hàm snt
		function snt(){
			var n = document.getElementById("so").value;  // gán n = giá trị nhập được ở mục id="so", lấy giá trị từ ô nhập số
        
        var tag=0;
        for(var a=2;a<=n;a++)
        {
            tag=0;
            for(var b=1;b<=a;b++)
            {
                 if(a%b==0)
                tag++;
            }
            if(tag==2)
        alert(a);
        }
			}
			n=10;
			a=2;
			b=1; tag=1;
			b=2; tag=2;
         snt();
		</script>
	</body>
</html>
