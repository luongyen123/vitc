<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quản lý sinh viên</title>
	<style>
	#bang{
		font-family: Arial;
		border-collapse: collapse;
        width: 100%;
	}
	#bang th{
		padding-top: 12px;
		padding-bottom: 12px;
		text-align: left;
		background-color: green;
		color: white;
	}
		input[type=text],
		select{
		width: 100%;
	    padding: 12px 20px;
		margin: 8px 0;
	    display: inline-block;
		border: 3px dashed blue;
		border-radius: 10px;
		box-sizing: border-box;
	}
		input[type=submit]{
		width: 100%;
		background-color: green;
		color: white;
		padding: 15px 20px;
		margin: 8px 0;
		border-radius: 10px;
		cursor: pointer;
	}
		input[type=submit]{
		background-color: green;
	}
		div{
		border-radius: 5px;
		background-color: gray;
		padding: 20px;
	}
	</style>
</head>
<body>
<b><h1 style="text-align: center">Chương trình quản lý sinh viên</h1></b>
	<h2>Điền thông tin sinh viên</h2>
		<div>
			<form >
				<label for="masv">Mã sinh viên</label>
				<input type="text" id="masv"  placeholder="Mã sv...">
				<label for="hoten">Họ tên</label>
				<input type="text" id="hoten"  placeholder="Họ tên...">
				<label for="quequan">Quê quán</label>
				<input type="text" id="quequan"  placeholder="Quê quán...">
				<input type="submit" value="Submit" onclick="add()">
	            <br><br>
			</form>
		</div>
	<h2>Danh sách sinh viên</h2>
		<table id="bang"></table>
		<script type="text/javascript">
			var sinhvien = [
            {msv:637634,hoten:"Hoàng Thị A",quequan:"Bắc Ninh",xoa:"<button>Xóa</button>",them:"<button>Thêm</button>"},
		    {msv:637635,hoten:"Hoàng Thị B",quequan:"Bắc Ninh",xoa:"<button>Xóa</button>",them:"<button>Thêm</button>"},
			{msv:637636,hoten:"Hoàng Thị C",quequan:"Bắc Ninh",xoa:"<button>Xóa</button>",them:"<button>Thêm</button>"},
			{msv:637637,hoten:"Hoàng Thị D",quequan:"Bắc Ninh",xoa:"<button>Xóa</button>",them:"<button>Thêm</button>"},
			{msv:637638,hoten:"Hoàng Thị E",quequan:"Bắc Ninh",xoa:"<button>Xóa</button>",them:"<button>Thêm</button>"},	
				];
			
				var output="<tr><td>MSV</td><td>Họ tên</td><td>Quê quán</td><td>Xóa</td><td>Thêm</td></tr>";
				for( var i=0; i<sinhvien.length;i++){
					output+="<tr><td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td>"+"<td>"+sinhvien[i].xoa+"</td>"+"<td>"+sinhvien[i].them+"</td>"+"</td></tr>";
					
				}
				document.getElementById("bang").innerHTML=output;
				
				function add(){
					var n=sinhvien.length;
					sinhvien[n].masv = document.getElementById("masv").value;
					sinhvien[n].hoten = document.getElementById("hoten").value;
					sinhvien[n].quequan = document.getElementById("quequan").value;


					location.reload();

				}
			</script>
		
	
</body>
</html>
