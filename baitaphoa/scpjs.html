<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nhóm 3</title>
</head>
<body>
	<form>
    Nhập số: <input type="text" id="scp" value=" "/>
    <input type="button" value="Click" onclick="ktscp()">
    </form>
    <script type="text/javascript">
    function ktscp()
    {
      var scp= document.getElementById('scp').value; 
        for(var i=1;i<=Math.sqrt(scp);i++)
            document.write( i*i + '<br>');
    }
  </script>
	

</body>
</html>
