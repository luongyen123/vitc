<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nhóm 3</title>
</head>
<body>
	<form>
    Nhập số: <input type="text" id="sochinhphuong" value=" "/>
    <input type="button" value="Click" onclick="ktscp()">
    </form>
    <div id="ok"></div>
    <script type="text/javascript">
    function ktscp()
    {
      var n = 1;
      var sochinhphuong= document.getElementById("sochinhphuong").value;
        sochinhphuong= parseInt(sochinhphuong);
        var html = "";
        for (i = 1; i <= sochinhphuong; i++)
        {
          if (n =1) 
           { 
          if (n*=(i*i)) 
           {
             html += n +  ' <br/>';
           }
           }
        }document.getElementById("ok").innerHTML = html;
    }
  </script>
	

</body>
</html>
