<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nhóm 3</title>
<body>
	    Nhập số: <input type="text" name="nhapso" id="snt">
		<button onclick="snt()"> Click </button>
		<script type="text/javascript">
		function snt(){
			var n = document.getElementById("snt").value;  
        var snt=0;
        for(var a=2;a<=n;a++)
        {
            snt=0;
            for(var b=1;b<=a;b++)
            {
                 if(a%b==0)
                snt++;
            }
            if(snt==2)
        document.write( a + '<br>');
        }
			}
         snt();
		</script>
	
</body>
</html>
