<!DOCTYPE html>
<html>
	<head>
		<title>Lộc</title>
	</head>
	<body>
		<script type="text/javascript">
			function ifelse(n){
				var n;
				
					if (n>25 && n<=30) { alert("Xếp loại A")}
					else if(n>20 && n<=25){alert("Xếp loại B")}
					else if(n>15 && n<=20) { alert("Xếp loại C")}
					else if (n>10 && n<=15){alert("Xếp loại D")}
					else if (n>5 && n<=10){alert("Xếp loại E")}
					else if (n>0 &&n <=5){alert("Đúp")}
				}
				
			
			ifelse(6);
			ifelse(24);
			ifelse(15);
			ifelse(28);
			ifelse(15);
			ifelse(3);
		</script>
	</body>
</html>
