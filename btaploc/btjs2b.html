<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demsophantuxuathientrongmang</title>
</head>
<body>
	Nhập số: <input type="text" name="nhapso" id="link">
	<input onclick="sophantu()" type="submit" value="Click">
	<script type="text/javascript">
		function sophantu() {
			
		
		var mang = document.getElementById('link').value;
		var mang_str = mang.split("");
		for (var i=0;i<mang_str.length-1; i++){
			for (var j=1;j=mang_str.length; j++){
				if(mang_str[i] == mang_str[j]){
					mang.str.splice(j,1);
				}
			}
		}
	for (var i=0;i<mang_str.length;i++)
		document.write("Số phần tử:" + mang_str);
	
}
	</script>
</body >
</html>
