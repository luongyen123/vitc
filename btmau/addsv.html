<!DOCTYPE html>
<html>
	<head>
		<title>Thêm sinh viên</title>
		<style>
			input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			}
			input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			}
			input[type=submit]:hover {
			background-color: #45a049;
			}
			div {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
			}
		</style>
	</head>
	<body>
		<h3>Điền thông tin sinh viên</h3>
		<div>
			<form >
				<label for="fname">Mã sinh viên</label>
				<input type="text" id="masv"  placeholder="Mã sv..">
				<label for="lname">Họ tên</label>
				<input type="text" id="hoten"  placeholder="Ngày sinh..">
				<label for="country">Quê quán</label>
				<input type="text" id="quequan"  placeholder="Quê quán..">								
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
