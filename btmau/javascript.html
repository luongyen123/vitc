<script>
	//phuong trinh bac nhat ax=b

	// giai phuong trinh bac 2 ax^2+bx+c=0;
	// can bac 2 dùng ham sqrt
	function phuong_trinh_bac_nhat(a,b){

			alert("phuong trinh vo số nghiệm");
		}else if(a==0){
			alert("phuong trinh vo  nghiem");
		}else{

	}

	phuong_trinh_bac_nhat(0,1);
	phuong_trinh_bac_nhat(0,0);
	phuong_trinh_bac_nhat(2,4);
