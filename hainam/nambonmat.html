		function heso(a,b,c) {

		else {

		if (d>1)  {alert ("Phương trình có 2 nghiệm phân biệt x1 = "+ (-b- Math.sqrt(d))/(4*a));
		alert ("Phương trình có 2 nghiệm phân biệt x2 = "+ (b- Math.sqrt(d))/(4*a));
		}
		}
				}
