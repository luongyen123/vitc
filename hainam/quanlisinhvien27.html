<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
		#customers {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
			}
			#customers td, #customers th {
			border: 1px solid #ddd;
			padding: 8px;
			}
			#customers tr:nth-child(even){background-color: #f2f2f2;}
			#customers tr:hover {background-color: #ddd;}
			#customers th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
			}
			input[type=text], select {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
				}
				input[type=submit] {
				width: 100%;
				background-color: #4CAF50;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				}
				input[type=submit]:hover {
				background-color: #45a049;
				}
				div {
				border-radius: 5px;
				background-color: #f2f2f2;
				padding: 20px;
				}
		</style>
	</head>
	<body>
		<h4 style="text-align: center">Chương trình quản lý sinh viên</h4>
		<h3>Điền thông tin sinh viên</h3>
		<div>
			<form >
				<label for="fname">Mã sinh viên</label>
				<input type="text" id="masv"  placeholder="Mã sv..">
				<label for="lname">Họ tên</label>
				<input type="text" id="hoten"  placeholder="Ngày sinh..">
				<label for="country">Quê quán</label>
				<input type="text" id="quequan"  placeholder="Quê quán..">
				<input type="submit" value="Submit" onclick="hainam()">
			</form>
		</div>
		<h3>Danh sách sinh viên</h3>
		<table id="customers">
			
		</table>	
			
			<script type="text/javascript">
				var sv = [
					{msv:635501,hoten:" A",quequan:"Thanh Hóa"},
					{msv:635502,hoten:" B",quequan:"Thanh Hóa"},
					{msv:635503,hoten:" C",quequan:"Bắc Ninh"},
					{msv:635589,hoten:"D",quequan:"Thanh Hóa"},
					{msv:637723,hoten:"E",quequan:"Thanh Hóa"},
					{msv:637758,hoten:"F",quequan:"Thanh Hóa"},
				];
				var output="<tr><td>MaSV</td><td>Hoten</td><td>Quê quán</td><td><button>Xóa</button></td><td><button>thêm</button></td></tr>";
				for( var i=0; i<sv.length;i++){
					output+="<tr><td>"+sv[i].msv+"</td>"+"<td>"+sv[i].hoten+"</td>"+"<td>"+sv[i].quequan+"</td></tr>";
					
				}
				document.getElementById("customers").innerHTML=output;
				
				function hainam(){
					var n=sv.length;
					sv[n].msv = document.getElementById("masv").value;
					sv[n].hoten = document.getElementById("hoten").value;
					sv[n].quequan = document.getElementById("quequan").value;

				

				}
			</script>
</body>
</html>
