<!DOCTYPE html>

		<title>Số Nguyên Tố</title>
	</head>
	<body>
		dien: <input type="text" id="number" />
			<button onclick="snt()"> In </button>
		
		<script type="text/javascript">
			function snt ()
			{
				var n=document.getElementById("number").value;
				n=parseInt(n)
				var dien=0;
				for (var i=0; i<=n;i++)
				{
					dien=0;
					for (var j=1;j<=i;j++) 
					{

					if(i%j==0)
							dien++;
					}
					if(dien==2)
							alert(i);
				}
			}
		</script>
