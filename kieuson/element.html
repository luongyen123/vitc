		 <form method="get" action="">
            Nhập số: <input type="number" id="ngto" value=""/>
            <input type="button" value="Check" onclick="nguyento()"/>
        </form>
        <script type="text/javascript">
        function nguyento()
        {
        var n = document.getElementById("ngto").value;
        // var t=0;
        for(var i=0;i<=n;i++)
        {
            t=0;
            for(var a=1;a<=i;a++)
            {
                 if(i%a==0)
                t++;
            }
            if(t==2)
        document.write(i);
        }
        }
	</script>
