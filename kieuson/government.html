<body>
	NHẬP SÔ VÀO ĐÂY:<input type="text" id="phuong">
	<button onclick="wow()">check</button>
	<script type="text/javascript">
        function wow() {
        	        var s = document.getElementById('phuong').value;
        			for (var i = 1; i <=Math.sqrt(s); i++) {
        				document.write(i*i + "   ");
        			}
        }
	</script>

</body>
