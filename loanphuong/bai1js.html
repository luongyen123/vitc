<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function ketqua(n){
			var n;
			if (n>=0,n<=5) {
				alert("Xếp loại F");
			}
			else if (n>5,n<=10) {
				alert("Xếp loại E");
			}
			else if (n>10,n<=15) {
				alert("Xếp loại D");
			}
			else if (n>15,n<=20) {
				alert("Xếp loại C");
			}
			else if (n>20,n<=25) {
				alert("Xếp loại B");
			}
			else if (n>25,n<=30) {
				alert("Xếp loại A");
			}
		}
		ketqua(3);
		ketqua(7);
		ketqua(11);
		ketqua(19);
		ketqua(22);
		ketqua(28);
	</script>

</body>
