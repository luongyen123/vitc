<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Nhập số:<input type="text" id="mang">
	<button onclick="mang()">IN KQ</button>
	<script type="text/javascript">
		function mang(){
		var n=document.getElementById("mang").value;
		var S=0;
		while(n>0){
			S=S+n%10;
			n=parseInt(n/10);
		}
		document.write(S)
	}

	</script>

</body>
</html>
