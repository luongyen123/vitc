<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Nhập số:<input type="text" placeholder="Nhập" id="loaipt" id="loaipt">
	<button onclick="loai()">In KQ</button>
	<script type="text/javascript">
		function isExist(arr,x){
		   for(var i=0; i<arr.length; i++){
		   	if(arr[i]===x)
		   		return true;
		   }
		   return false;
		}
		function deduplicate(arr){
			var ans = [];
			for(var i=0; i<arr.length; i++){
				if(!isExist(ans,arr[i])) ans.push(arr[i]);
			}
			console.log(ans);
		}
		function loai(){
			var loaipt=document.getElementById('loaipt').value;
			deduplicate(loaipt.split(""));
		}
	</script>

</body>
</html>
