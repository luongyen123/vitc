<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Hệ số<input type="text" id="snt">
	<input type="button" value="In kết quả" onclick="giatri()">
	<div id="demo"></div>
	<script type="text/javascript">
		function giatri(){
			var snt= document.getElementById("snt").value;
			snt= parseInt(snt);
			var html="";
			for (var i=1; i<=snt; i++);
				if(i/i==1 && i%2 !=0 && i%3 !=0 && i%5 !=0){
					html += i+ '<br/>';
				}
			document.getElementById("demo").innerHTML= html;	
		}
	</script>

</body>
</html>
