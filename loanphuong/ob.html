<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" placeholder="Nhập vào" id="test">
	<input type="submit" value="Gửi" onclick="sv()">
	<script type="text/javascript">
		var sinhvien = [
		{msv:635501,hoten:"Nguyễn Minh Anh",ngaysinh:12/10/2000,quequan:"Thanh Hóa"},
		{msv:635502,hoten:"Trần Tuấn Anh",ngaysinh:12/10/2000,quequan:"Thanh Hóa"},
		{msv:635503,hoten:"Lê Công Hoàng",ngaysinh:23/5/2000,quequan:"Bắc Ninh"},
		{msv:635589,hoten:"Đặng Hoàng Mai",ngaysinh:16/8/2000,quequan:"Thanh Hóa"},
		{msv:637723,hoten:"Lê Minh Tú",ngaysinh:19/12/2000,quequan:"Thanh Hóa"},
		{msv:637758,hoten:"Lê Công Hoàng",ngaysinh:12/10/2000,quequan:"Thanh Hóa"},
		];
		function sv(){
			var in = document.getElementById("test").value;
			var ns = document.getElementById("test").value;
			for (var i=0; i<sinhvien.length;i++){
				if(sinhvien[i].quequan===in){
					document.write("Cùng quê:" + "" + sinhvien[i].quequan + "" + sinhvien[i].hoten +"<br>");
				}
			}
			for (var i=0;i<sinhvien.length;i++){
				if(sinhvien[i].ngaysinh===ns){
					document.write("Cùng ngày sinh:" + "" +sinhvien[i].ngaysinh + "" + sinhvien[i].hoten +"<br>");
				}
			}
		}
	</script>

</body>
</html>
