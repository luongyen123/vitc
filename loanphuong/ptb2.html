	<script type="text/javascript"> -->
		function giai_phuong_trinh_bac_hai(a,b,c){
		var delta=b*b-4*a*c ;
		if (delta==0) {
			alert("phuong trinh co nghiem kep x1=x2=  -b/2*a");
		}
		if (delta<0) {
			alert("phuong trinh vo nhiem");
		}
		if (delta>0) {
			alert("phuong trinh cรณ hai nghiem phan biet x1= (-b-Math.sqr(delta))/(2*a)");
			alert("phuong trinh co hai nghiem phan biet x2= (-b+Math.sqr(delta))/(2*a)");	
		}
	}
		giai_phuong_trinh_bac_hai(1,2,4);
		giai_phuong_trinh_bac_hai(1,-3,2);
		giai_phuong_trinh_bac_hai(1,4,4);
	</script>
</body>
