<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			#customers {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
			}
			#customers td, #customers th {
			border: 1px solid #ddd;
			padding: 8px;
			}
			#customers tr:nth-child(even){background-color: #f2f2f2;}
			#customers tr:hover {background-color: #ddd;}
			#customers th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
			}
			input[type=text], select {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
				}
				input[type=submit] {
				width: 100%;
				background-color: #4CAF50;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				}
				input[type=submit]:hover {
				background-color: #45a049;
				}
				div {
				border-radius: 5px;
				background-color: #f2f2f2;
				padding: 20px;
				}
		</style>
	</head>
	<body>
				<h4 style="text-align: center">Chương trình quản lý sinh viên</h4>
				<h3>Điền thông tin sinh viên</h3>
				<div>
					<form >
						<label for="fname">Mã sinh viên</label>
						<input type="text" id="masv"  placeholder="Mã sv..">
						<label for="lname">Họ tên</label>
						<input type="text" id="hoten"  placeholder="Ngày sinh..">
						<label for="country">Quê quán</label>
						<input type="text" id="quequan"  placeholder="Quê quán..">
						<input type="submit" value="Cập nhật" onclick="add()" id="action" title="">
					</form>
				</div>
				<h3>Danh sách sinh viên</h3>
				<table id="customers">
					
				</table>
				
				<script type="text/javascript">
					var sinhvien = [
						{msv:637701,hoten:"Nguyễn Hoàng Quân",quequan:"Thanh Hóa"},
						{msv:637702,hoten:"Trần Mạnh Tinh Anh",quequan:"Thanh Hóa"},
						{msv:637703,hoten:"Lê Công Hoàng",quequan:"Bắc Ninh"},
						{msv:637789,hoten:"Đặng Hoàng Mai",quequan:"Thanh Hóa"},
						{msv:637723,hoten:"Lê Minh Tú",quequan:"Bắc Ninh"},
						{msv:637758,hoten:"Lê Quốc Hoàng",quequan:"Thanh Hóa"},
					];
					var output="<tr> <td>MaSV</td> <td>Họ tên</td> <td>Quê quán</td> <td>Xóa</td> <td>Sửa</td> </tr>";
					for( var i=0; i<sinhvien.length;i++){
						output+="<tr> <td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td>"+"<td><button onclick='xoa("+i+")'>Xóa</button></td> <td><button onclick='sua("+i+")'>Sửa</button></td> </tr>";
					}
					document.getElementById("customers").innerHTML=output;
					function add(){
						if(document.getElementById("action").title=""){
						var n=sinhvien.length-1;
						sinhvien.push({msv:document.getElementById("masv").value,hoten:document.getElementById("hoten").value,quequan:document.getElementById("quequan").value});
						output+="<tr> <td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td>"+"<td><button onclick='xoa("+i+")'>Xóa</button></td> <td><button onclick='sua("+i+")'>Sửa</button></td> </tr>";
					document.getElementById("customers").innerHTML=output;
					}else{
						var m=parseInt(document.getElementById("action").title);
						sinhvien.splice(m,1,{msv:document.getElementById("msv").value,hoten:document.getElementById("hoten").value,quequan:document.getElementById("quequan").value});
						var output="<tr> <td>MaSV</td> <td>Họ tên</td> <td>Quê quán</td> <td>Xóa</td> <td>Sửa</td> </tr>";
						for( var i=0; i<sinhvien.length;i++){
							output+="<tr> <td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td>"+"<td><button onclick='xoa("+i+")'>Xóa</button></td><td><button onclick='sua("+i+")'>Sửa</button></td> </tr>";
						}
						document.getElementById("customers").innerHTML=output;
					function xoa(i){
						sinhvien.splice(i,1);
						var output="<tr> <td>MaSV</td> <td>Họ tên</td> <td>Quê quán</td> <td>Xóa</td> <td>Sửa</td> </tr>";
						for( var i=0; i<sinhvien.length;i++){
							output+="<tr> <td>"+sinhvien[i].msv+"</td>"+"<td>"+sinhvien[i].hoten+"</td>"+"<td>"+sinhvien[i].quequan+"</td>"+"<td><button onclick='xoa("+i+")'>Xóa</button></td><td><button onclick='sua("+i+")'>Sửa</button></td> </tr>";
						}
					document.getElementById("customers").innerHTML=output;
					}
					function sua(i){
					document.getElementById(masv).value==sinhvien[i].msv;
					document.getElementById(hoten).value==sinhvien[i].hoten;
					document.getElementById(quequan).value==sinhvien[i].quequan;
					document.getElementById("action").title==i;
					}
				</script>
	</body>
</html>
