<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" placeholder="Nhập vào chiều cao" id="tg" id="tg">
	<input type="submit" value="Đếm số lần" onclick="intg()">
	<script type="text/javascript">
		function intg(){
			var tg = document.getElementById('tg').value;
			var h = parseInt(tg);
			var kq;
			for(i = 1; i <= h; i++){
				document.write("1 ");
				kq = 1;
				for(j = 2; j <= i; j++){
					kq = kq*(i-j+1)/(j-1);
					document.write(kq+" ");
				}
				document.write("<br>");
			}
		}
	</script>
</body>
</html>
