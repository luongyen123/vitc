<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form method="get" action="">
			Nhập số: <input type="number" id="number" value=""/>
			<input type="button" value="In kết quả" onclick="tongso()"/>
		</form>
	
	<script type="text/javascript">
		function tongso(){
			var n= document.getElementById('number').value;

				var a =n.split("");
				var dem=1;
				
				for(var i=0;i<a.length-1;i++){
					for(var  j=1;j<a.length;j++){
						if(a[i]==a[j])
						{
							dem=dem+1;

						}
						
						else
						{
							dem=1;
						}}
						document.write(a[j]+"xuan hien "+"  "+dem+"lần"+"<br>");
				}
				// 		for(i=0;i<a.length;i++)
				// document.write(a[i]+"xuan hien "+"  "+dem+"lần"+"<br>");
		}	
	</script>
				
</body>
</html>
