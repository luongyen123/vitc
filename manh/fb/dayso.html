<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form method="get" action="">
			Nhập số: <input type="number" id="number" value=""/>
			<input type="button" value="In kết quả" onclick="tongso()"/>
		</form>
	
	<script type="text/javascript">
		function tongso(){
			var n= document.getElementById('number').value;

				var a =n.split("").sort();
				var dem=1;
				
				for(var i=1;i<a.length;i++){
					
						if(a[i]==a[i-1])
						
							dem++;

						
						
						else
						{document.write(a[i-1]+"xuan hien "+"  "+dem+"lần"+"<br>");
							dem=1;
						}
						
				}
				
				 document.write(a[a.length-1]+"xuan hien "+"  "+dem+"lần"+"<br>");
		}	
	</script>
				
</body>
</html>
