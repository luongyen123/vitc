<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<script type="text/javascript">
	
				var a=[];
				var dem=1;
				var n=prompt("mời bạn nhập  số phần tử mảng :");
				for(var i=0;i<n;i++)
					{
						a[i]=prompt("phan tu thu"+i);
						// document.write(a[i]);					
					}
				for(var i=0;i<n;i++){
					if(a[i]==a[(i+1)])
						{
							dem++;
						
						}
						else
							{
								dem=1;
							}
						
				document.write('phần tử' +" "+ a[i] +" "+ 'xuất hiện'+dem+'lần'+'<br>');
			
			}
	</script>
				
</body>
</html>
