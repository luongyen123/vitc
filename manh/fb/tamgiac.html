<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="get" action="">
			Nhập số: <input type="number" id="number" value=""/>
			<input type="button" value="In kết quả" onclick="tam_giac()"/>
		</form>
<script type="text/javascript">
	function gt()
	{	var n,gt1;
		for(var k=1;k<n;k++)
			gt1=gt*k;
		return gt1;
	}
	function pascal(n,r)
	{	var n,r;
		return gt(n)/(gt(n-r)*gt(r));
	}
	function tam_giac()
	{
		var n= document.getElementById('number').value;
		n=parseInt(n);
		for(i=1;i<=n;i++)
		{
				for(j=0;j<=j;j++)
				{document.write(pascal(i,j));}
				document.write('<br>');
				
		}
		return 0;
	}		
	
</script>
</body>
</html>
