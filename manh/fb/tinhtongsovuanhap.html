		<script type="text/javascript">
			function tongso() {
			
				var n= document.getElementById('number').value;
				n=parseInt(n);
				var m;
				m=parseInt(m);
				
				var tong=0;
				while(n>0)
				{
					m=n%10;
					tong=tong+m;
					n=parseInt(n/10);
				}
					
				
					alert(tong);
				
			}
		</script>
