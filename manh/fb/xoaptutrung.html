<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<form method="get" action="">
			Nhập số: <input type="number" id="number" value=""/>
			<input type="button" value="In kết quả" onclick="tongso()"/>
		</form>
		<div id="demo">
		</div>
		<script type="text/javascript">
			function tongso() {
			
				var n= document.getElementById('number').value;

				var a =n.split("");
				
				
				
				for(var i=1;i<a.length;i++)
				for(var j=0;j<i;j++)
					if(a[i]==a[j])
						{
							for (var k = i; k <a.length; k++) 
								{
									a[k] = a[k+1];
									a.length--;
									i--;
								}
						}
				for(i=0;i<a.length;i++)
				 document.write(a);
				
				}	
				
					
				
			
		</script>
	</body>
</html>
