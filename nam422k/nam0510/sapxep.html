<!DOCTYPE html>
<html>
	<head>
		<title>sắp xếp</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			
		function sapxep(a) {
			
		if (0<a&a<=5) 

		      {
	    	alert('xếp loại F'); 
	          }
  else{
		      
	 if (5<a&a<=10)  
		      {
			alert ('xếp loại E');
		      }
	 if (10<a&a<=15) 
		      {
		     
		    alert('Xếp loại D')
			  }
     if (15<a&a<=20)	
		      {
            alert('Xếp loại C')
		       }	 
      if (20<a&a<=25)	//a&a cả 2 đều true
		       {
            alert('Xếp loại B')
		        }	
	  if(25<a&a<=30)	//điều kiện của a
		        {
             alert('Xếp loại A')//trả ra kết quả//
		         }	        
        }
        }
		sapxep(27);
		sapxep(12);
		sapxep(3);
		sapxep(21);
		sapxep(17);
		

		</script>
	</body>
