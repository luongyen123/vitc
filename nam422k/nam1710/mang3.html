<!DOCTYPE html>
<html>

		<meta charset="utf-8">
	</head>
	<body>
		Dãy số : <input type="number"name="" iD="nhapso">
		<button onclick="mang3()">Kiểm tra</button>

		<script type="text/javascript">
				function mang3(){
                  var dem=0;
		   for (var i = 0; i < 10; i++) {
             dem=0;
		    for (var j = 0; j <i; j++) {           
		        if (j== i)
		         { 
		         	dem=dem+1;
		         }
		     {document.write("Số " + i + " xuất hiện  " + dem + "  lần <br>" )}
		 }		    
		 }		    
		}

							
							
						

			</script>
