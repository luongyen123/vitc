<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>số chính phương </title>
	<meta charset="utf-8"> 	
</head>
<body>
<input type="text" id="nam">
<button onclick="so_chinh_phuong()">Kiểm tra</button></body>
<script type="text/javascript">
			function so_chinh_phuong(){
			var y=document.getElementById('nam').value;
			for (var i = 1; i<=Math.sqrt(y); i++) {
					document.write(i*i+"  ,"+"   ");
				}	
			}


</script>
</html>
